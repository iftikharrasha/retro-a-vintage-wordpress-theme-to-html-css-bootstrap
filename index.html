<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro | Old Style Portfolio</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

    <!-- fonts awesome kit -->
    <script src="https://kit.fontawesome.com/9dbb72da13.js" crossorigin="anonymous"></script>

    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>

    <!------ header starts ------->
    <header class="grain-bg header-bg">
        <div class="container">
            <!-- navbar -->
            <nav class="navbar navbar-expand-md navbar-light nav-items">
                <div class="logo">
                    <a class="navbar-brand" href="index.html"></a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse menu" id="navbarSupportedContent">
                    <ul class="navbar-nav menu-items">
                        <li class="nav-item"><a class="nav-link" href=""></a>About Me</li>
                        <li class="nav-item mr-10"><a class="nav-link" href=""></a>Portfolio</li>
                        <li class="nav-item ml-10"><a class="nav-link" href=""></a>My Blog</li>
                        <li class="nav-item"><a class="nav-link" href=""></a>Contact Me</li>
                    </ul>
                </div>

            </nav>
            <!-- navbar -->
        </div>
        <hr class="b-dash">

    </header>
    <!------ header ends ------->

    <!------ slider starts ------->
    <section class="grain-bg slider-bg">
        <div class="slider-items">
            <hr class="t-dash">
            <div class="container">
                <div class="row">
                    <div class="banner">
                        <img src="./images/banner.png" alt="retro">
                    </div>
                    <div class="ribbon">
                        <img src="./images/ribbon.png" alt="ribbon">
                    </div>
                </div>

                <div class="row">
                    <div class="slider">
                        <div id="sliderIndicator" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="./images/slider-1.jpg" alt="First slide">
                                    <h3>Kodak Camera</h3>
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="./images/slider-2.jpg" alt="Second slide">
                                    <h3>The Long and Winding Road</h3>
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="./images/slider-3.jpg" alt="Third slide">
                                    <h3>Happy Keys</h3>
                                </div>
                                <a class="carousel-control-prev slider-prev" href="#sliderIndicator" role="button"
                                    data-slide="prev">
                                    <span class="fas fa-chevron-left s_icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next slider-next" href="#sliderIndicator" role="button"
                                    data-slide="next">
                                    <span class="fas fa-chevron-right s_icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <!-- js links -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
